<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimes</title>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="https://img.icons8.com/?size=512&id=DMa5Y5I3QnJ7&format=png" type="image/x-icon">

    <script type="module" src="js/index.js" defer></script>
</head>
<body>
    
    <main>
        <div id="timer">
           <span class="minutes">25</span>
           <span>:</span>
           <span class="seconds">00</span>
        </div>
        <div id="controls">
            <button class="play"><img src="assets/play.svg" alt=""></button>
            <button class="pause hide"><img src="assets/pause.svg" alt=""></button>
            <button class="set"><img src="assets/timer.svg" alt=""></button>
            <button class="stop hide"><img src="assets/stop.svg" alt=""></button>
        </div>
    </main>

    <footer>
        <button class="sound-on hide"><img src="assets/sound-on.svg" alt=""></button>
        <button class="sound-off"><img src="assets/sound-off.svg" alt=""></button>
    </footer>



</body>
</html>
